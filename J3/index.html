<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple JavaScript Example</title>
    <style>
        .container {
            margin: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            width: 300px;
            text-align: center;
        }
        .input-field {
            margin: 5px 0;
            width: 80%;
        }
        button {
            margin: 5px;
            padding: 5px 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h4>Question 1</h4>
        <p>Sum of 2 Numbers</p>
        <input type="text" id="num1" class="input-field" placeholder="Num1">
        <input type="text" id="num2" class="input-field" placeholder="Num2">
        <input type="text" id="result" class="input-field" placeholder="Result" readonly>
        <button onclick="sumOfNumbers()">Equal to</button>
    </div>

    <div class="container">
        <h4>Question 2</h4>
        <p>Guess number</p>
        <input type="text" id="inpt" class="input-field" placeholder="Guess">
        <button onclick="GuessNum()">Your Guess</button>
        <p id="guess"></p>
    </div>

    <div class="container">
        <h4>Question 3</h4>
        <p>Check if the range is between 55 and 99</p>
        <input type="text" id="inpt1" class="input-field" placeholder="Num1">
        <input type="text" id="inpt2" class="input-field" placeholder="Num2">
        <input type="text" id="result1" class="input-field" placeholder="Result" readonly>
        <button onclick="compareNum()">Check</button>
    </div>

    <div class="container">
        <h4>Question 4</h4>
        <p>Closest Number to 100</p>
        <input type="text" id="numA" class="input-field" placeholder="Num1">
        <input type="text" id="numB" class="input-field" placeholder="Num2">
        <input type="text" id="result2" class="input-field" placeholder="Result" readonly>
        <button onclick="closestNum()">Closest Num</button>
    </div>

    <div class="container">
        <h4>Question 5</h4>
        <p>Add and display numbers</p>
        <input type="text" id="input" class="input-field">
        <button onclick="add()">Add</button>
        <button onclick="display()">Display</button>
        <ul id="outCome"></ul>
    </div>

    <script>
        function sumOfNumbers() {
            let num1 = parseInt(document.getElementById('num1').value);
            let num2 = parseInt(document.getElementById('num2').value);
            let sum = num1 + num2;
            if (num1 === num2) {
                document.getElementById('result').value = sum * 3;
            } else {
                document.getElementById('result').value = sum;
            }
        }

        function GuessNum() {
            let randomNumber = Math.floor(Math.random() * 10) + 1;
            let guess = parseInt(document.getElementById('inpt').value);
            if (guess === randomNumber) {
                document.getElementById('guess').textContent = 'GOOD WORK!! ðŸ‘';
            } else {
                document.getElementById('guess').textContent = 'SORRY NOT MATCHED ðŸ¥¹!! It was ' + randomNumber;
            }
        }

        function compareNum() {
            let num1 = parseInt(document.getElementById('inpt1').value);
            let num2 = parseInt(document.getElementById('inpt2').value);
            if ((num1 >= 55 && num1 <= 99) || (num2 >= 55 && num2 <= 99)) {
                document.getElementById('result1').value = 'True';
            } else {
                document.getElementById('result1').value = 'False';
            }
        }

        function closestNum() {
            let num1 = parseInt(document.getElementById('numA').value);
            let num2 = parseInt(document.getElementById('numB').value);
            let x = 100;
            let diff1 = Math.abs(x - num1);
            let diff2 = Math.abs(x - num2);
            if (diff1 < diff2) {
                document.getElementById('result2').value = num1;
            } else {
                document.getElementById('result2').value = num2;
            }
        }

        let numbers = [];
        function add() {
            const inputElement = document.getElementById('input');
            const input = parseInt(inputElement.value);
            if (!isNaN(input)) {
                numbers.push(input);
                inputElement.value = '';
            } else {
                alert("Please enter a valid number");
            }
        }

        function display() {
            const outCome = document.getElementById("outCome");
            outCome.innerHTML = '';
            numbers.forEach((item, index) => {
                const li = document.createElement('li');
                li.textContent = `Element ${index + 1}: ${item}`;
                outCome.appendChild(li);
            });
        }
    </script>
</body>
</html>
