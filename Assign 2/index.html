<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class=" d-flex justify-content-center align-items-center" style="height: 100vh; background-color: yellow;">

        <div class="container text-center bg-white border border-dark border-5 rounded m-5 p-3" style="height: 50vh; width: 50vh;">

            <h1 class="text-bold fs-2">Counter</h1>

            <p style="font-size: 110px;" id="content">0</p>

            <button class="btn btn-secondary m-2" type="button" id="btn1" onclick="increase()">increase</button>
            <button class="btn btn-secondary" type="button" id="btn1" onclick="decrease()">decrease</button>

        </div>

    </div>
    <script>
        let counter = 0;
        function increase(){
            if(counter < 10){
            counter ++;
            document.getElementById('content').innerHTML = counter;
        }
            
        }
        function decrease(){
            if(counter > 0){
                counter --;
            document.getElementById('content').innerHTML = counter;
        }
            
        }
    </script>
    
</body>
</html>
