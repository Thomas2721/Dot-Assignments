<!DOCTYPE html>

<body>
       
    <h3 style="margin: 50px;"" > Assignnment ON/OFF </h3> <br><br>
    <style>
        #lightImage {
            width: 400px;
            height: 400px;
          
        }

        #p{
            padding-left: 100px;
        }
    </style>
   
    <img id="lightImage" src="off.jpg" alt="Light Off">
    <script>
        function turnOn() {
            document.getElementById("lightImage").src = "on.jpg"; 
        }

        function turnOff() {
            document.getElementById("lightImage").src = "off.jpg"; 
        }
    </script>
    <div id="p">

        <button onclick="turnOn()">Turn On Light</button>
        <button onclick="turnOff()">Turn Off Light</button>
    </div>
    
     <section>

     <br><br><br><br>


     <h2 style="text-decoration: underline;">show curent date and time</h2>

        <button onclick="showTime()">Show Time</button>

        <div id="clock" style="margin-left: 35px;"></div>

        <script>
            function showTime() {
                let now = new Date();
                let hours = now.getHours();
                let minutes = now.getMinutes();
                let seconds = now.getSeconds();


                document.getElementById("clock").innerHTML = hours + ":" + minutes + ":" + seconds;
            }
        </script>

  <br><br><br>
  <section>

    <h2 style="text-decoration: underline;">modifie string</h2>
    <div>

        <input type="text" id="inputString" placeholder="Type string" style="margin: 25px; padding: 25px;">
    </div>
    <button onclick="modifyString()">Modify String</button>
    <p id="result"></p>

    <script>
        function modifyString() {
            let str = document.getElementById("inputString").value;


            let modifiedStr = str.slice(1, -1);
            document.getElementById("result").innerText = "Modified String: " + modifiedStr;
        }

    </script>
</section>
